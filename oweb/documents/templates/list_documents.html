{% extends "base.html" %}
{% block title_html %}
    List Documents
{% endblock %}
{% block h1 %}
    Just list 'em docs
{% endblock %}
{% block article_content %}
    <table>
        <tr>
            <td>Url</td>
        </tr>
        {% for document in document_list %}
            <tr>
                <td><a href="">{{document.id}} {{document.url}}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
