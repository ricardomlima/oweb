{% extends "base.html" %}
{% block title_html %}
    List Categories
{% endblock %}
{% block h1 %}
    Just list 'em categories
{% endblock %}
{% block article_content %}
    <table>
        <tr>
            <td>Url</td>
        </tr>
        {% for category in category_list %}
            <tr>
                <td><a href="{% url "view_category" category.pk %}">{{category.id}} {{category.name}}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
